{% extends "user/layout.html" %} {% block content %}
<div class="content-section mx-auto w-75 text-center pt-2 pb-4">
    <img
        class="rounded-circle account-img mt-3 mx-auto"
        src="{{ url_for('static', filename='user/profile_pictures/' + user.profile_picture) }}"
    />
    <div class="media-body">
        <h2 class="account-heading mt-2">{{ user.name }}</h2>
        <div class="d-flex align-items-center justify-content-center mt-1">
            <i class="bi bi-person-circle mr-2" style="font-size: 1.8rem;"></i>
            <p class="h3 mt-1">{{ user.username }}</p>
        </div>
        <div class="d-flex align-items-center justify-content-center mt-1">
            <i class="bi bi-envelope mr-2" style="font-size: 1.8rem;"></i>
            <p class="h3 mt-1">{{ user.email }}</p>
        </div>
        <div class="container mx-auto mt-2">
            <div class="row mr-1">
                <div class="col-4 text-right">
                    <a href="{{ url_for('user.edit_profile') }}" class="btn btn-lg btn-primary mt-3">
                        <i class="bi bi-pencil-square mr-1"></i> Edit Profile
                    </a>
                </div>
                <div class="col-4">
                    <a href="{{ url_for('user.change_password') }}" class="btn btn-lg btn-success mt-3">
                        <i class="bi bi-arrow-clockwise mr-1"></i> Change Password
                    </a>
                </div>
                <div class="col-4 text-left">
                    <a href="{{ url_for('user.delete_account') }}" class="btn btn-lg btn-danger mt-3 mr-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-x" viewBox="0 0 16 16">
                            <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m.256 7a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z"/>
                            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m-.646-4.854.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 0 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 .708-.708"/>
                        </svg>
                        Delete Account
                    </a>
                </div>
            </div>
        </div>
        <div class="container mx-auto mt-1">
            <a
                href="{{ url_for('user.logout') }}"
                class="btn btn-lg btn-dark mt-4 mr-3"
                ><i class="bi bi-box-arrow-right mr-1"></i>Logout</a
            >
        </div>
    </div>
</div>
{% endblock content %}
